name: oiti_liveness2d
description: A pluggin from Oititec to add Livenees2d on your project.
version: 2.1.0
homepage: "https://oititec.com.br/"
repository: "https://github.com/oititec/flutter-liveness2d"

environment:
  sdk: ">=2.18.6 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.7.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - lib/assets/images/

  plugin:
    platforms:
      android:
        package: com.example.oiti_liveness2d
        pluginClass: OitiLiveness2dPlugin
      ios:
        pluginClass: OitiLiveness2dPlugin
